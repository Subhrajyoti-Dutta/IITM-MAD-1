<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link href="deck.css" rel="stylesheet" id="login-css"> -->
    <link href="{{url_for('static',filename='deck.css')}}" rel="stylesheet" id="login-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            {% for row in range(num//3+1) %}
            <div class="row" padding="20px">
                {% for col in range(3) %} {%if (row*3 + col
                < num)%} <div class="col-md-4">
                    <div class="card text-white card-has-bg click-col" style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
                        <!-- <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street" alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?"> -->
                        <div class="card-img-overlay d-flex flex-column">
                            <div class="card-body">
                                <small class="card-meta mb-2">{{row * 3 + col + 1}}</small>
                                <h4 class="card-title mt-0 "><a class="text-white" href="/deck/<user_id>/<deck_no>">{{deck_info.get(row * 3 + col + 1)}}</a></h4>
                                <small><i class="far fa-clock"></i> {{ user_record_info.get(row * 3 + col + 1, "new") }}</small><br>
                                <button type="button" class="button btn btn-primary button-review">Review</button>
                                <button type="button" class="button btn btn-primary button-edit">Edit</button>
                                <button type="button" class="button btn btn-primary button-delete">Delete</button>
                            </div>
                            <div class="card-footer">
                                <div class="media">
                                    <img class="mr-3 rounded-circle" src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/male-512.png" alt="Generic placeholder image" style="max-width:50px">
                                    <div class="media-body">
                                        <h6 class="my-0 text-white d-block">Oz COruhlu</h6>
                                        <small>Director of UI/UX</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            {% endif %} {% endfor %}
        </div>
        {% endfor %}

        </div>
    </section>

</body>

</html>
